<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>域名发布页</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f4;
        color: #333;
    }
 .container {
        text-align: center;
        padding: 40px; /* Increased padding for more internal space */
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        width: 95%; /* Increased width for a larger container */
        max-width: 800px; /* Adjust maximum width as needed */
    }
    .logo {
        margin: 20px 0;
    }
    .logo img {
        width: 200px; /* Adjust the size of the logo */
    }
    .button {
        display: block; /* Make buttons block level elements */
        width: 80%; /* Set a fixed width for the buttons */
        margin: 20px auto; /* Center the buttons horizontally and add margin for spacing */
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="/繁星次元-1.webp" alt="Website Logo"> <!-- Replace 'logo.png' with your logo file -->
    </div>
    <p style="color: red;font-weight: bold;">请未成年人立即离开！</p>
    <p>请使用火狐浏览器或者谷歌浏览器访问</p>  
    <a href="http://fxcy.online" target="new_blank" class="button">地址1：fxcy.online</a>
    <a href="http://fxcy.work" target="new_blank" class="button">地址2：fxcy.work</a>
    <a href="https://bf.fxcy.us" target="new_blank" class="button">地址3：bf.fxcy.us</a>
    <!-- 添加更多域名作为按钮 -->
</div>
</body>
</html>
